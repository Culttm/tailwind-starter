<div class="container mx-auto px-3">

    <div class="p-6 sm:p-10 rounded w-full max-w-xl mx-auto my-5 flex flex-col shadow-2xl text-center">

        <div class="flex mb-5">
            <div class="flex-grow flex rounded mx-1 bg-blue-700 hover:bg-blue-600 cursor-pointer p-4 justify-center">
                <img src="https://letyshops.com/build/core/images/fb-white.109eeccecc81afca1e3ac0663cfebbe9.png" alt="">
            </div>

            <div class="flex-grow flex rounded mx-1 bg-blue-900 hover:bg-blue-800 cursor-pointer p-4 justify-center">

            </div>

            <div class="flex-grow flex rounded mx-1 bg-red-700 hover:bg-red-500 cursor-pointer p-4 justify-center">

            </div>
        </div>
        <div class="text-sm text-gray-600 mb-5">або через Email</div>

        <div class="mb-5 relative">
            <span class="text-blue-600 absolute top-0 left-0 -mt-4 ml-2 bg-white px-1 pt-1">Введи email</span>
            <input class="p-4 w-full rounded border border-blue-600" type="text">
        </div>

        <div class="mb-5 relative">
            <span class="text-blue-600 absolute top-0 left-0 -mt-4 ml-2 bg-white px-1 pt-1">Введи pass</span>
            <input class="p-4 w-full rounded border border-blue-600" type="text">
        </div>

        <button class="mb-5 p-4 bg-yellow-500 text-center rounded text-lg hover:bg-yellow-400">Зареєструватися</button>

        <div class="mb-5 text-sm">
            <span>Реєструючись, ти погоджуєшся з </span>
            <a href="#" class="text-blue-600">Клієнтською угодою</a>
            <span>і</span>
            <a href="#" class="text-blue-600">Політикою конфіденційності</a>
        </div>

        <div class="pt-5 border-t border-gray-400 text-sm">
            <span>Вже маєш аккаунт?</span>
            <button class="text-blue-600">Увійти</button>
        </div>
    </div>
</div>
